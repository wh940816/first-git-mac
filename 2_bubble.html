<!DOCTYPE HTML>
<html>
	<head>
		<title>事件处理</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="practice_css/day05_2.css"/>
		
	</head>
<body>
<div id="d1">
	<div id="d2">
		<div id="d3">
			<h1>git测试，再一次测试,再测一次，我他吗再试一次</h1>
		</div>
	</div>
</div>
<script>
	d1.onclick=function(){
		alert(this.id+" 疼!");
	}
	d2.onclick=function(e){
		alert(this.id+" 疼!")
		 e.stopPropagation();
	}
	d3.onclick=function(e){
		e.stopPropagation();
		alert(this.id+" 疼!")
	}
</script>
</body>
</html>
